<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">

    <!-- Archivos Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Archivo all.css de Font Awesome -->
    <link rel="stylesheet" href="css/all.css">

    <title>Login Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
          <form action="" class="border rounded bg-light p-3 mt-3">
            <div class="form-group">
                <label for="precio">Precio:</label>
                <div class="input-group">
                    <div class="input-group-prepend"> <span class="input-group-text">$</span> </div>
                    <input type="text" class="form-control" name="precio" id="precio">
                    <div class="input-group-append"> <span class="input-group-text">.00</span> </div>
                </div>
            </div>

            <div class="form-group">
                    <label for="precio">Cuenta de Amazon:</label>
                    <div class="input-group">
                        <div class="input-group-prepend"> <span class="input-group-text"><i class="fab fa-amazon"></i></span> </div>
                        <input type="text" class="form-control" name="precio" id="precio">
                    </div>
                </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Archivos jQuery, Popper.js, Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
