<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">

    <!-- Archivos Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Archivo all.css de Font Awesome -->
    <link rel="stylesheet" href="css/all.css">

    <title>Formulario Check Bootstrap</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-6">
            <form action="" class="border rounded bg-light p-3 mt-3">
                <div class="form-group">
                    <label class="h5">Conocimientos de Dise√±o Web</label>
                    <div class="form-check">
                        <input type="checkbox" name="conocimientos" id="css" class="form-check-input" value="css">
                        <label for="css" class="form-check-label">CSS</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="conocimientos" id="javascript" class="form-check-input" value="javascript">
                        <label for="javascript" class="form-check-label">JAVASCRIPT</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="conocimientos" id="html" class="form-check-input" value="html">
                        <label for="html" class="form-check-label">HTML5</label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                  </div>
            </form>
          </div>
        </div>
      </div>

    <!-- Archivos jQuery, Popper.js, Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
