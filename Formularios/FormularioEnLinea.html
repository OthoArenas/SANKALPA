<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">

    <!-- Archivos Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Archivo all.css de Font Awesome -->
    <link rel="stylesheet" href="css/all.css">

    <title>Login Bootstrap</title>
  </head>
  <body>
    
    <section class="bg-light p-3 border">
        <div class="container">
            <div class="row justify-content-md-between">

                <div class="col-12 col-md-auto">
                    <a href="#">
                        <img src="images/logo.svg" alt="Logo del Sitio" width="120" class="mb-1">
                    </a>
                </div>

                <div class="col-12 col-md-auto">
                    <form action="" class="form-inline" role="form">

                        <label for="nombre" class="sr-only">Nombre de Usuario:</label>
                        <div class="input-group mb-2 mb-sm-0 mr-sm-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" name="nombre" id="nombre" placeholder="Nombre de usuario" class="form-control" size="10">
                        </div>

                        <label for="password" class="sr-only">Contraseña:</label>
                        <div class="input-group mb-2 mb-sm-0 mr-sm-1">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            </div>
                            <input type="password" name="password" id="password" placeholder="Contraseña" class=" form-control" size="10">
                        </div>

                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <!-- Archivos jQuery, Popper.js, Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
