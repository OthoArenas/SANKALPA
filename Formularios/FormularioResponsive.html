<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">

    <!-- Archivos Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Archivo all.css de Font Awesome -->
    <link rel="stylesheet" href="css/all.css">

    <title>Formulario Multi Columna</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-9">

                <!-- FORMULARIO -->
                <form action="" class="bg-light my-3 p-3 border rounded">
                    <h2 class="mb-4">Solicitud de Pedido</h2>

                    <!-- SECCIÓN INFORMACIÓN PERSONAL -->
                    <div class="form-row mb-4">

                      <!-- Título de sección -->
                      <h4 class="col-12 text-info mb-3">
                        <span class="fa-stack h5 mb-0">
                          <i class="fas fa-circle fa-stack-2x"></i>
                          <i class="fas fa-user fa-stack-1x fa-inverse"></i>
                        </span>
                        Información Personal
                      </h4>

                      <!-- Campo Nombre -->
                      <div class="form-group col-12 col-sm-6">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" class="form-control">
                      </div>

                      <!-- Campo Apellidos -->
                      <div class="form-group col-12 col-sm-6">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos" class="form-control">
                      </div>

                      <!-- Campo Email -->
                      <div class="form-group col-12 col-sm-6">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Ingrese su correo electrónico" class="form-control">
                      </div>

                      <!-- Campo Teléfono -->
                      <div class="form-group col-12 col-sm-6">
                        <label for="telefono">Teléfono:</label>
                        <input type="number" name="telefono" id="telefono" placeholder="Ingrese su número telefónico" class="form-control">
                      </div>

                    </div>   
                    
                    <!-- SECCIÓN DIRECCIÓN DE ENVÍO -->
                    <div class="form-row mb-4">

                      <!-- Título de sección -->
                      <h4 class="col-12 text-info mb-3">
                        <span class="fa-stack h5 mb-0">
                          <i class="fas fa-circle fa-stack-2x"></i>
                          <i class="fas fa-map-marker-alt fa-stack-1x fa-inverse"></i>
                        </span>
                        Dirección de Envío
                      </h4>

                      <!-- Campo Dirección -->
                      <div class="form-group col-12">
                        <label for="direccion">Dirección:</label>
                        <input type="text" name="direccion" id="direccion" placeholder="Ingrese su dirección" class="form-control">
                      </div>

                      <!-- Campo Estado -->
                      <div class="form-group col-5">
                        <label for="estado">Estado:</label>
                        <input type="text" name="estado" id="estado" placeholder="Ingrese su estado" class="form-control">
                      </div>

                      <!-- Campo Ciudad -->
                      <div class="form-group col-4">
                        <label for="ciudad">Ciudad:</label>
                        <input type="text" name="ciudad" id="ciudad" placeholder="Ingrese su ciudad" class="form-control">
                      </div>

                      <!-- Campo Código Postal -->
                      <div class="form-group col-12 col-sm-3">
                        <label for="cp">Código Postal:</label>
                        <input type="number" name="telefono" id="cp" placeholder="Ingrese su código postal" class="form-control">
                      </div>

                    </div>

                    <!-- SECCIÓN FECHA DE ENVÍO -->
                    <div class="form-row mb-4">

                      <!-- Título de sección -->
                      <h4 class="col-12 text-info mb-3">
                        <span class="fa-stack h5 mb-0">
                          <i class="fas fa-circle fa-stack-2x"></i>
                          <i class="fas fa-calendar-alt fa-stack-1x fa-inverse"></i>
                        </span>
                        Fecha de Envío
                      </h4>

                      <!-- Campo Fecha de Envío y Hora de Envío--> <!-- COLUMNAS ANIDADAS CON COL-12 FORM-ROW -->
                      <div class="col-12 col-md-6">

                        <div class="form-row">

                          <div class="form-group col-12 col-sm-6 col-md-12">
                            <label for="fechaEnvio">Fecha de Envío:</label>
                            <input type="text" name="fechaEnvio" id="fechaEnvio" class="form-control" placeholder="Ingrese la Fecha dd/mm/aaaa">
                          </div>
      
                          <div class="form-group col-12 col-sm-6 col-md-12">
                             <label for="horaEnvio">Hora de Envío:</label>
                             <input type="text" name="fechaEnvio" id="horaEnvio" class="form-control" placeholder="Ingrese la Hora hh:mm">
                          </div>
                          
                        </div>

                      </div>

                      <!-- Campo Comentarios-->
                      <div class="form-group col-12 col-md-6">

                        <label for="comentarios">Comentarios:</label>
                        <textarea name="comentarios" id="comentarios" rows="5" placeholder="Ej. Tenemos problema con el envío..." class="form-control"></textarea>

                      </div>

                    </div>

                    <!-- BOTONES -->

                    <div class="form-row">

                      <div class="col-12 col-md-3">
                        <button type="submit" class="btn btn-primary btn-block mb-2"><i class="fas fa-paper-plane mr-1"></i>Enviar</button>
                      </div>

                      <div class="col-12 col-md-3">
                        <button type="reset" class="btn btn-secondary btn-block"><i class="fas fa-times mr-2"></i>Borrar</button>
                      </div>

                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Archivos jQuery, Popper.js, Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
