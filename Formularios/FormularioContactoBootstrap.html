<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">

    <!-- Archivos Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Archivo all.css de Font Awesome -->
    <link rel="stylesheet" href="css/all.css">

    <title>Formulario Contacto</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">

                <!-- FORMULARIO -->
                <form action="" class="bg-light my-3 p-3 border rounded">
                    <h2>Formulario de Contacto</h2>

                    <!-- CAMPO NOMBRE -->
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre:">
                        </div>
                    </div>

                    <!-- CAMPO EMAIL -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                             </div>
                            <input type="email" name="email" id="email" class="form-control"placeholder="Ingrese su email:">
                        </div>
                    </div>

                    <!-- CAMPO ASUNTO CON LISTA DESPLEGABLE -->
                    <div class="form-group">
                        <label for="asunto">Asunto:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-bullhorn"></i></span>
                             </div>
                            <select name="asunto" id="asunto" class="form-control">
                                <option selected>Seleccione un asunto</option>
                                <option value="soporte">Soporte</option>
                                <option value="ventas">Ventas</option>
                                <option value="quejas">Quejas</option>
                            </select>
                        </div>
                    </div>

                    <!-- CAMPO PRIORIDAD -->
                    <div class="form-group">
                        <label class="d-block">Prioridad:</label>

                        <div class="form-check form-check-inline">
                            <input type="radio" name="prioridad" id="baja" value="baja" class="form-check-input" checked>
                            <label for="baja">Baja</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="radio" name="prioridad" id="media" value="media" class="form-check-input">
                            <label for="media">Media</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="radio" name="prioridad" id="alta" value="alta" class="form-check-input" >
                            <label for="alta">Alta</label>
                        </div>
                    </div>

                    <!-- CAMPO MENSAJE -->
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-comments"></i></span>
                            </div>
                            <textarea name="mensaje" id="mensaje" class="form-control" rows="5"></textarea>
                        </div>
                    </div>

                    <!-- BOTONES -->
                    <div class="form-group text-right mb-0">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-secondary">Borrar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Archivos jQuery, Popper.js, Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
